<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../plugin_folder/jquery-ui_v1.10.0/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
    <link href="../../plugin_folder/bootstrap_v3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../plugin_folder/font-awesome/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/demo.css"/>

</head>
<body>

<div class="main">
    <div class="form-group">
        <label>简单demo:</label>
        <div class="input-group">
            <input type="text" id="tags" class="form-control">
        </div>

    </div>

    <div class="form-group">
        <label>自动完成单选demo</label>
        <div class="input-group">
            <div class="input-group-addon">所属品牌</div>
            <div class="auto_input_div">
                <input type="text" class="auto_input auto_single_input">
            </div>
            <div class="btn btn-default dropdown-toggle input-group-addon dropdown_menu_div">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>自动完成多选demo</label>
        <div class="input-group">
            <div class="auto_input_div">
                <input type="text" class="auto_input auto_multiple_input">
            </div>
            <div class="btn btn-default dropdown-toggle input-group-addon dropdown_menu_div">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </div>
        </div>
    </div>

</div>




<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="../../plugin_folder/jquery-ui_v1.10.0/jquery-ui-1.10.0.custom.min.js"></script>
<script src="../../plugin_folder/bootstrap_v3.3.5/js/bootstrap.min.js"></script>
<script src="js/demo.js"></script>
</body>
</html>

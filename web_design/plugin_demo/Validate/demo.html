<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate demo</title>
    <link href="../../plugin_folder/bootstrap_v3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/demo.css">

</head>
<body>

<form class="main" method="get">

    <div class="form-group">
        <label>请输入品类名称</label>
        <input type="text" class="form-control" name="category_name">
    </div>
    <div class="form-group">
        <label>请输入排序号</label>
        <input type="text" class="form-control order" name="order">
    </div>
    <div class="form-group">
        <label>级别</label>
        <input type="text" class="form-control level" name="level">
    </div>

    <div class="form-group">
        <label>邮政编码</label>
        <input type="text" class="form-control level" name="zipCode">
    </div>

    <button type="submit" class="btn btn-primary">保存</button>

</form>

<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="../../plugin_folder/jquery.validate_v1.13.1/jquery.validate-1.13.1.js"></script>
<script src="js/demo.js"></script>

</body>
</html>

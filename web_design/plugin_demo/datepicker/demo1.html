<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datetimepicker</title>
    <link href="../../plugin_folder/jquery-ui_v1.10.0/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
    <link href="../../plugin_folder/jquery-ui_v1.10.0/jquery-ui-timepicker-addon.css" rel="stylesheet"/>
    <link href="../../plugin_folder/bootstrap_v3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>

<div class="main">

    <h1>可选择年、月、日、时、分、秒日期插件demo说明</h1>
    <h3>需引入文件：</h3>
    <p>jquery-ui-1.10.0.custom.css</p>
    <p>jquery-ui-timepicker-addon.css</p>
    <p>jquery-ui-1.10.0.custom.min.js</p>
    <p>jquery-ui-timepicker-addon.js</p>
    <br>

    <div class="form-group">
        <label>简单demo:</label>
        <div class="input-group">
            <label>Date:</label>
            <input type="text" id="datepicker" class="form-control">
        </div>
        <div class="input-group">
            <label>Date:</label>
            <input type="text" id="actualDate" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label>日期(年月日+时分)时间段选择demo</label>
        <div class="datimepicker">
            <input type="text" value="" id="from" name="from">
            至
            <input type="text" value="" id="to" name="to">
        </div>
    </div>

    <div class="form-group">
        <label>日期(年月日)时间段选择demo</label>
        <div>
            <input type="text" id="from1" name="from1">
            至
            <input type="text" id="to1" name="to1">
        </div>
    </div>

</div>

<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src=../../plugin_folder/jquery-ui_v1.10.0/jquery-ui-1.10.0.custom.min.js></script>
<script src=../../plugin_folder/jquery-ui_v1.10.0/jquery-ui-timepicker-addon.js></script>
<script src="js/demo1.js"></script>
</body>
</html>

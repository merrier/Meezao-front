<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--360 浏览器在读取到这个标签后，立即切换对应的极速核-->
    <meta name="renderer" content="webkit">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>蜜枣网-信息提交成功</title>

    <!--全局css开始-->
    <link href="../common/stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <link href="../common/stylesheets/font-awesome.min.css" rel="stylesheet"/>
    <link href="../common/stylesheets/common_base.css" rel="stylesheet"/>
    <link href="../common/css/library.css" rel="stylesheet"/>
    <!--全局css结束-->

    <link href="css/register_success.css" rel="stylesheet" />

</head>

<body>

<!--页面开始-->
<div class="wrp">

        <!--主内容开始-->
        <div class="content">

            <!--信息提交成功开始-->
            <div class="register_success">
                <div class="reg_success_title">
                    <img src="images/img_icon_check.png" class="img_icon_check"/>
                    <h3>信息提交成功，请点击联系客服完成系统其余注册开通流程！</h3>
                    <p>系统开通后，账号密码会以邮件的形式发送至您的邮箱并短信通知。</p>
                </div>
                <div class="reg_success_main">
                    <h4>其余开通流程包括</h4>
                    <div class="success_main_process">
                        <div class="process_top">
                            <div class="process_item process_item_first">
                                <img src="images/img_process_first.png" />
                                <p>您需要提供您的微信后台账号、密码，以便客服为您对接微信；</p>
                            </div>
                            <div class="process_item process_item_third">
                                <img src="images/img_process_third.png" />
                                <p>需要您提供公司全称。</p>
                            </div>
                        </div>

                        <img src="images/img_process_middle.png" class="process_middle" />

                        <div class="process_footer">
                            <div class="process_item process_item_second">
                                <img src="images/img_process_second.png" />
                                <p>客服需要您提供并填写短信开通申请单，我们将转交移动为您开通专属短信通道；</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="reg_process_opr">
                    <a class="btn_new_green btn_contact_service" href="http://www.baidu.com" target="_blank">联系客服</a>
                    <p>非工作时间，客服会在次日工作日通过电话与您联系，请保持电话畅通。</p>
                </div>

            </div>
            <!--信息提交成功结束-->


        </div>
        <!--右侧内容结束-->
</div>
<!--页面结束-->



</body>

<!--全局js开始-->
<script src="../common/js/jquery-1.11.3.min.js"></script>
<script src="../common/js/bootstrap.min.js"></script>
<script src="../common/js/less.min.js"></script>
<script src="../common/js/base.js"></script>
<!--全局js结束-->


<!--<script src="javascripts/register_success.js"></script>-->


</html>

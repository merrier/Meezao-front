<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--360 浏览器在读取到这个标签后，立即切换对应的极速核-->
    <meta name="renderer" content="webkit">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>spark</title>

    <!--全局css开始-->
    <link href="../../plugin_folder/bootstrap_v3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../plugin_folder/font-awesome/font-awesome.min.css" rel="stylesheet"/>
    <link href="../../common_folder/stylesheets/common_base.css" rel="stylesheet"/>
    <link href="../../common_folder/stylesheets/common_index.css" rel="stylesheet"/>
    <!--全局css结束-->

    <link href="spark.css" rel="stylesheet">
</head>

<body>
<div class="spark">
    <!--兴趣标签（默认Top5，除选择全部标签外，均5个标签）-->
    <div class="interest">
        <div id="main1" class="main1"></div>
        <div id="main2" class="main2"></div>
    </div>

    <!--行为轨迹（均7个节点）-->
    <div class="trail">
        <h2 class="top_title">全部小组</h2>
        <section id="cd-timeline" class="cd-container">
            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture"></div>
                <div class="cd-timeline-content">
                    <!--最多三个标签，换行显示-->
                    <h2>电子设计</br>mcookie</br>Arduino</h2>
                    <span class="cd-date">2017-05-06</span>
                </div>
            </div>

            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-movie"></div>
                <div class="cd-timeline-content">
                    <h2>红外</br>测距</h2>
                    <span class="cd-date">2017-05-07</span>
                </div>
            </div>

            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-location"></div>
                <div class="cd-timeline-content">
                    <h2>蓝牙</h2>
                    <span class="cd-date">2017-05-08</span>
                </div>
            </div>

            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture"></div>
                <div class="cd-timeline-content">
                    <h2>电子设计</br>mcookie</br>Arduino</h2>
                    <span class="cd-date">2017-05-09</span>
                </div>
            </div>

            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-movie"></div>
                <div class="cd-timeline-content">
                    <h2>红外</br>测距</h2>
                    <span class="cd-date">2017-05-10</span>
                </div>
            </div>

            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-location"></div>
                <div class="cd-timeline-content">
                    <h2>蓝牙</h2>
                    <span class="cd-date">2017-05-11</span>
                </div>
            </div>

            <div class="cd-timeline-block">
                <div class="cd-timeline-img cd-picture"></div>
                <div class="cd-timeline-content">
                    <h2>电子设计</br>mcookie</br>Arduino</h2>
                    <span class="cd-date">2017-05-12</span>
                </div>
            </div>

        </section>
    </div>
</div>
</body>

<script src="../../plugin_folder/Echarts3/echarts.min.js"></script>
<script src="spark.js"></script>

</html>

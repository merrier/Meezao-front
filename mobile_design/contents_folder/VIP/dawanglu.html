<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--360 浏览器在读取到这个标签后，立即切换对应的极速核-->
    <meta name="renderer" content="webkit">
    <!--优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--百度禁止转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--缩放比例为1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">

    <title>优惠券列表</title>

    <!--全局css开始-->
    <link href="../../plugin_folder/jquery.mobile_v1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <link href="../../plugin_folder/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="../../common_folder/stylesheets/common_base.css" rel="stylesheet">
    <link href="../../common_folder/less/Mobile_index.less" rel="stylesheet/less">
    <!--全局css结束-->


    <link href="less/coupons_list.less" rel="stylesheet/less">
    <link href="css/dawanglu.css" rel="stylesheet/less">


</head>
<body>


<input id="background-image" value="http://localhost:63342/document_server/mobile_design/contents_folder/coupons_list/images/ajax-loader.gif">

<!--展示页面开始-->
<div class="page" data-role="page">

    <!--头部开始-->
    <div class="header" data-role="header" style="display: none">
        这是头部
    </div>
    <!--头部结束-->

    <!--内容开始-->
    <div data-role="main" class="main ui-content">


        <!--卡券展示开始-->
        <div class="coupons_item coupons_exclusive_item" data-id="">

            <!--专属券logo开始-->
            <img class="coupons_exclusive_logo" src="images/exclusive_logo.png" />
            <!--专属券logo结束-->

            <!--卡券头部主内容开始-->
            <div class="coupons_item_top" style="background-color:#41b61a;">
                <div class="coupons_top_main">
                    <img src="images/ajax-loader.gif" class="coupons_top_logo" />
                    <h4 class="coupons_top_title">Meezao测试折扣券</h4>
                    <p class="coupons_top_des">
                        <span>有效期限：</span>
                        <span class="coupons_validity_time">领取后89天有效</span>
                    </p>
                </div>
            </div>
            <!--卡券头部主内容结束-->

            <!--卡券底部开始-->
            <div class="coupons_item_bottom">
                <span class="coupons_bottom_name">蜜枣网内测</span>
            </div>
            <!--卡券底部结束-->

        </div>
        <!--卡券展示结束-->

        <!--卡券展示开始-->
        <div class="coupons_item" data-id="">

            <!--专属券logo开始-->
            <img class="coupons_exclusive_logo" src="images/exclusive_logo.png" />
            <!--专属券logo结束-->

            <!--卡券头部主内容开始-->
            <div class="coupons_item_top" style="background-color:#41b61a;">
                <div class="coupons_top_main">
                    <img src="images/ajax-loader.gif" class="coupons_top_logo" />
                    <h4 class="coupons_top_title">Meezao测试折扣券</h4>
                    <p class="coupons_top_des">
                        <span>有效期限：</span>
                        <span class="coupons_validity_time">领取后89天有效</span>
                    </p>
                </div>
            </div>
            <!--卡券头部主内容结束-->

            <!--卡券底部开始-->
            <div class="coupons_item_bottom">
                <span class="coupons_bottom_name">蜜枣网内测</span>
            </div>
            <!--卡券底部结束-->

        </div>
        <!--卡券展示结束-->

        <div class="mask_code">
            <img src="images/two_dimension.png" class="two_dimension_code">
            <p class="text">长按“二维码”关注</p>
            <p class="text">“新世界百货北京大望路店”</p>
            <p class="text">关注后您可得到额外<span class="chance"> 5 </span>次摇奖机会</p>
        </div>


    </div>
    <!--内容结束-->

    <!--尾部开始-->
    <div class="footer" data-role="footer">
        <p class="always_meezao_logo">Design by Meezao</p>
    </div>
    <!--尾部结束-->

</div>
<!--展示页面结束-->

</body>


<!--全局js开始-->
<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="../../plugin_folder/jquery.mobile_v1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="../../plugin_folder/less_v1.7.0/less.min.js"></script>
<script src="../../common_folder/javascripts/base.js"></script>

<!--全局js结束-->

<script src="javascripts/coupons_list.js"></script>

</html>
